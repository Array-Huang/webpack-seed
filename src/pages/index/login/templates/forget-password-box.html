<div id="user-edit-password" style="display: none;">
  <div class="container forget-password-panel">
    <div class="row">
      <div class="col-md-5 col-md-offset-7">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title text-center">
              重置密码
            </h2>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group form-required">
                <label for="username-input" class="col-sm-3 control-label">账号</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="username-input" placeholder="请填写您的账号(手机号)">
                </div>
              </div>
              <div class="form-group form-required">
                <label for="password-input" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password-input" placeholder="请填写您的新密码">
                </div>
              </div>
              <div class="form-group form-required">
                <label for="password-input" class="col-sm-3 control-label">再次输入</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password-input" placeholder="请再次填写您的新密码">
                </div>
              </div>
              <div class="form-group form-required">
                <label for="picvcode-input" class="col-sm-3 control-label">图片验证码</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <span class="input-group-addon padding0">
                      <img class="picvcode" />
                    </span>
                    <input type="text" class="form-control" id="smsvcode-input" placeholder="填写左侧图片验证码">
                  </div>
                </div>
              </div>
              <div class="form-group form-required">
                <label for="smsvcode-input" class="col-sm-3 control-label">短信验证码</label>
                <div class="col-sm-9">
                  <div class=" input-group">
                    <input type="text" class="form-control" id="smsvcode-input" placeholder="请填写短信验证码">
                    <span class="input-group-btn">
                      <button class="btn btn-info" type="button",>点击获取</button>
                    </span>
                  </div>
                </div>
              </div>
              <button class="btn btn-success btn-block" type="button">确认修改密码</button>
            </form>
            <div class="link-container">
              <div class="text-right">
                <a href="javascript:;" onclick="switchToPage('login')">返回登录页</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
